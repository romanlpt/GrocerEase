<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ recipe }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      margin: 0;
    }

    nav {
      background-color: #eee;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    h1 {
      font-size: 1.4rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.6rem;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    input, select {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
      font-size: 1rem;
    }

    button {
      padding: 10px 16px;
      margin-top: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #edit-button {
      background-color: #0275d8;
      color: white;
    }

    #update-button {
      background-color: #5cb85c;
      color: white;
    }

    .remove-button {
      background-color: #d9534f;
      color: white;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 0.95rem;
        padding: 0.5rem;
      }

      button {
        width: 100%;
        margin-top: 8px;
      }
    }
  </style>

  <script>
    function enableEdit() {
      const inputs = document.querySelectorAll("input, select");
      inputs.forEach(input => input.disabled = false);
      document.getElementById("update-button").style.display = "inline";
      document.getElementById("edit-button").style.display = "none";
    }

    function addRow() {
      const table = document.getElementById("ingredients-body");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input name="ingredient" placeholder="Ingr√©dient" list="ingredients-list"></td>
        <td><input name="quantity" type="number" placeholder="Quantit√©"></td>
        <td><input name="unit" placeholder="Unit√©" list="units-list"></td>
        <td><button type="button" class="remove-button" onclick="removeRow(this)">üóëÔ∏è</button></td>
      `;
      table.appendChild(row);
    }

    function removeRow(btn) {
      btn.closest("tr").remove();
    }
  </script>
</head>
<body>

  <nav>
    <a href="/">‚ûï Ajouter une recette</a>
    <a href="/recipes">üìö Liste des recettes</a>
    <a href="/shopping">üõí Liste de courses</a>
  </nav>

  <h1>üçΩÔ∏è {{ recipe }}</h1>

  <form method="POST" action="/update/{{ recipe }}">
    <table>
      <thead>
        <tr>
          <th>Ingr√©dient</th>
          <th>Quantit√©</th>
          <th>Unit√©</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="ingredients-body">
        {% for ingredient, quantity, unit in ingredients %}
        <tr>
          <td><input name="ingredient" value="{{ ingredient }}" list="ingredients-list" disabled></td>
          <td><input name="quantity" type="number" value="{{ quantity }}" disabled></td>
          <td><input name="unit" value="{{ unit }}" list="units-list" disabled></td>
          <td><button type="button" class="remove-button" onclick="removeRow(this)">üóëÔ∏è</button></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <button type="button" onclick="addRow()">‚ûï Ajouter un ingr√©dient</button><br>
    <button type="button" id="edit-button" onclick="enableEdit()">‚úèÔ∏è Modifier la recette</button>
    <button type="submit" id="update-button" style="display: none;">‚úÖ Mettre √† jour</button>
  </form>

  <br>
  <a href="/recipes">‚¨ÖÔ∏è Retour aux recettes</a>

  <!-- Datalists √† placer ici pour autocompl√©tion -->
  <datalist id="ingredients-list">
    {% for ing in all_ingredients %}
      <option value="{{ ing }}">
    {% endfor %}
  </datalist>

  <datalist id="units-list">
    <option value="kg">
    <option value="gousses">
    <option value="c. √† s.">
    <option value="mL">
    <option value="g">
    <option value="-">
    <option value="c. √† c.">
    <option value="pinc√©e">
    <option value="L">
    <option value="bouquet">
    <option value="poign√©e">
  </datalist>

</body>
</html>
